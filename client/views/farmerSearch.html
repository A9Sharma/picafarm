 <div ng-controller = "mainCtrl">
  <table>
    <tbody>
      <tr ng-repeat = "farm in farmerArr">
          <td>
            <a href ng-click="grabFarmTitle({{farm.title}})" ng-model="user.name">  {{farm.title}} </a> <br>
            <div ng-show="farmer">  Herro. <farmer-page>{{farm.title}}</farmer-page> </div>
            <form name="farmForm">
              <label>Title:
              <input type="text" name="farmTitle"
                ng-model="user.name"
                ng-model-options="{ getterSetter: true }" />
              </label>
            </form>
            <pre>user.name = <span ng-bind="user.name()"></span></pre>
            {{farm.price}} <br>
            {{farm.description}} <br>
            {{farm.produce}} <br>
            {{farm.curr_subscribers}} out of {{farm.max_subscribers}} <br>
          <br>
          </td>
      </tr>
    </tbody>
  </table>
</div> 

<p> Hello from Farmer Search component </p>
