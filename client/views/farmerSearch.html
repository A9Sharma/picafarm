 <div ng-controller = "mainCtrl">
  <table>
    <tbody>
      <tr ng-repeat = "farm in farmerArr">
          <td class="farms" ng-hide="farmPreview">
            <a href ng-click= "farmPreview != farmPreview; showFarm = !showFarm" ng-model="user.name">  {{farm.title}} </a> <br>
            <!-- <div ng-show="farmer">  Herro. </div>  -->
            <!-- <farmer-page ng-show="showFarm" farm = "farm"></farmer-page>  -->
            <form name="farmForm">
              <label>Title:
              <input type="text" name="farmTitle"
                ng-model="user.name"
                ng-model-options="{ getterSetter: true }" />
              </label>
            </form>
            <pre>user.name = <span ng-bind="user.name()"></span></pre>
            {{farm.price}} <br>
            {{farm.description}} <br>
            {{farm.produce}} <br>
            {{farm.curr_subscribers}} out of {{farm.max_subscribers}} <br>
          <br>
          </td>
          <td> 
            <farmer-page ng-show="showFarm" farm = "farm"></farmer-page> 
          </td>
      </tr>
    </tbody>
  </table>
</div> 

<p> Hello from Farmer Search component </p>
